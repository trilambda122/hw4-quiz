<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

    <title>CODER QUIZ</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" id="nav_bar">
        <a href="index.html" class="navbar-brand">
            <img src="banner.jpg" height="30" alt="banner" class="border border-white">
        </a>
        <a class="navbar-brand" href="index.html" id="name">CODER QUIZ</a>

        <!-- <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button> -->
        <a class="navbar-brand" href="index.html" id="nav-score">SCORE: </a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">

            </div>

    </nav>
    <div class="row m-2">

        <!-- ADD PLAYER CARD-->

        <div class="card col-md-3 w-10 mr-2 shadow" style="width: 18rem;">
            <img src="the_fonz.jpg" class="card-img-top border border-dark" id="card-image" alt="...">
            <div class="card-body mr-2">

                <!-- enter name input -->
                <div class="input-group mb-3" id="name-input-group">
                    <input type="text" class="form-control" placeholder="NAME" aria-label="Recipient's username" aria-describedby="button-addon2" id="name-input">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="start_btn">START</button>
                    </div>
                </div>
                <p class="card-text" id="card-text"></p>
            </div>
        </div>

        <div id="quiz-area " class="jumbotron ">
            <h3 class="display-4" id="text-header">QUIZ CHALLEGE</h3>
            <div class="container">
                <p class="lead" id="instructions">Enter your name and press start to answer 7 questions within the given time of 3 mintues. Time bar will countdown once the quiz begins. You will lose 30 seconds off each incorrect answer</p>
            </div>

            <P class="lead "></P>
            <hr class="my-4 ">




            <h3 id="message-board">Answer the following questions within the time limit</h3>
            <hr class="my-4 ">
            <!-- PROGRESS BAR -->
            <div class="container" id="time-container">
                <H4>TIME LEFT:</H4>
                <div class="progress">

                    <div class="progress-bar progress-bar-striped " role="progressbar" style="width: 100%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" id="timer-bar">
                    </div>
                </div>
            </div>




            <!-- TITLE -->
            <div class="container m-4">
                <p id="question-text"></p>
                <div class="btn-group" role="group" aria-label="answer choices" id="answer-buttons-area"></div>
            </div>

        </div>



</body>
<script src="script.js"></script>

</html>
